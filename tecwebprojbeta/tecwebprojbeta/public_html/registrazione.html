<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="it" xml:lang="it" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>registrazione - Libreria di Valyria</title>
		<link rel="icon" type="image/png" href="../img/icona_titolo.png" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="keywords" content="Inserisci i contenuti" />
		<meta name="description" content="Inserisci le descrizioni" /> 
		<link href="../style/screen.css" rel="stylesheet" type="text/css" media="screen"/> 
		<link media="handheld, screen and (max-width:480px), only screen and (max-device-width:480px)" href="../style/small.css" rel="stylesheet" type="text/css">
		<link href="../style/print.css" rel="stylesheet" type="text/css" media="print"/>
		<script lenguage="text/javascript" src="../js/registration_control.js"></script>
	</head>
	<body onload="controlli()"  >
	<div id="main">
		<div id="header">
			<h1 id="logo" class="shiftsx">Libreria di Valyria</h1>
		</div>
		<div id="path">
			<span>Ti trovi in > Registrazione</span>
		</div>
		<div id="corpo">
			<div class="display" >
				<h2>Registrati</h2>
				<hr />
				<p>Inserire un username la tua e-mail e password per effettuare la registrazione nel nostro sito.<br />Se sei già registrato clicca su <a href="accesso.html" alt="pagina di accesso">ACCESSO</a></p>
				<form id="registrazione" class="forms" method="POST">
					<fieldset>
						<legend>Inserimento dati</legend>
						<div class="input_label">
							<label for="username">Username: </label>
							<input id="form_username" name="username" type="text" onfocus="delTextFocus(this)" /><span class="span_err" id="uname"></span>
						</div>
						<div class="input_label">
							<label for="useremail">User e-mail: </label>
							<input id="form_useremail" name="useremail" type="text" onfocus="delTextFocus(this)" /><span class="span_err" id="uemail" ></span>
						</div>
						<div class="input_label">
							<label for="password">Password: </label>
							<input id="form_password" name="password" type="password" onfocus="delTextFocus(this)" /><span class="span_err" id="pass" ></span>
						</div>
						<!-- l'input tipo è un dato che viene inviato al server ma è nascosto -->
						<input id="form_tipo" name="tipo" type="hidden" value="user" />
						<input type="button" value="Registrati" onclick="form_control()" /><br />
					</fieldset>
				</form>
				<a href="index.html">Torna alla HOME</a>
			</div>
		</div>
		<div id="footer">
			<p>Copyright 2013-2014</p>
		</div>
	</div>
	</body>
</html>
